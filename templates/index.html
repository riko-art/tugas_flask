<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

.container {
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #4CAF50;
}

h1 {
    margin-top: 15px;
    font-size: 24px;
    color: #4CAF50;
}

.job-title {
    font-size: 18px;
    color: #777;
    margin: 5px 0 20px;
}

.bio, .details {
    text-align: left;
    margin-top: 20px;
}

h2 {
    color: #4CAF50;
    font-size: 20px;
    border-bottom: 2px solid #4CAF50;
    display: inline-block;
    margin-bottom: 10px;
}

.details ul {
    list-style: none;
    padding: 0;
}

.details li {
    margin: 8px 0;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Picture" width="200">
        </div>
        <h1>RIKO</h1>
        <p class="job-title">Mahasiswa</p>
        <div class="bio">
            <h2>About Me</h2>
            <p>Hi, my name is Riko, my goal is to be a successful person.</p>
        </div>
        <div class="details">
            <h2>Details</h2>
            <ul>
                <li><strong>Age:</strong> 19</li>
                <li><strong>Email:</strong> lankadfire03@gmail.com</li>
                <li><strong>Phone:</strong> +62 896 0158 0343</li>
                <li><strong>Address:</strong> Surabaya</li>
            </ul>
        </div>
    </div>
</body>
</html>
